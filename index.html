<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2021</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="box">
        <h1 id="head">Countdown to 2021 </h1>
        <div id="timer" class="timer">

            <div class="days" >
                <p id="days">0</p>
                <span>Days</span>                 
            </div>

            <div class="hours">
            <p id="hours">0</p>
            <span>Hours</span>
            </div>

            <div class="minutes">
                <p id="minutes">0</p>
                <span> Minutes </span>    
            </div>
            <div class="seconds">
                <p id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
